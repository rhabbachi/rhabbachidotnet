# Same sa stack-notlocal.yml with some traefik ssl labels.
version: "2.1"

services:
  cli:
    extends:
      file: ${PROJECT_ROOT}/.docksal/stacks/stack-notlocal.yml
      service: cli

  web:
    extends:
      file: ${PROJECT_ROOT}/.docksal/stacks/stack-notlocal.yml
      service: web
    labels:
      traefik.frontend.entryPoints: http,https
      traefik.frontend.redirect.entryPoint: https

  crontab:
    extends:
      file: ${PROJECT_ROOT}/.docksal/stacks/stack-notlocal.yml
      service: crontab
